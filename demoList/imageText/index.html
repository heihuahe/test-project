<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>让文字显示在图片上面</title>
  <link href="index.css" rel="stylesheet">
  <link href="../../css/common.css" rel="stylesheet">
</head>
<body>
  <div class="center">
    <h4>让文字显示在图片上面</h4>
    <div class="content flex-row">
      <div class="row-1 bg-img center">
        <p>background-image</p>
      </div>
      <div class="row-1 img-box">
        <img src="../../img/noona-2.jpg" class="box-bg">
        <p class="text">读一些无用的书，做一些无用的事，话一些无用的时间，都是为了在一切已知之外，保留一个超越自己的机会，人生中一些很了不起的变化，都是来自这种时刻。 ——梁文道《悦己》</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
