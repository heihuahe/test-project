<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>checkbox操作演练</title>
  <link href="index.css" rel="stylesheet">
  <link href="../../css/common.css" rel="stylesheet">
</head>
<body>
  <div class="center">
    <h4>html checked属性</h4>
    <div class="content flex-col">
      <div>
        <input type="checkbox" checked> 选中
        <input type="checkbox" checked="false">不选中
        <input type="checkbox" checked="true">选中
        <input type="checkbox" checked="">不知道选不选
      </div>
      <div class="margin-top-20">
        性别：<input type="checkbox" id="genderMan">男
        <input type="checkbox" id="genderWoman">女
      </div>
    </div>
  </div>
  <script src="../../js/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
