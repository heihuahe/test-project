<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小数点处理 toFixed</title>
  <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
  <div class="center">
    <h4>小数点处理 toFixed</h4>
    <div class="content">
      <p>原数据：var num = 12345.6789</p>
      <div>
        <span>num.toFixed()</span> <span class="font-E08031" id="fixed0"></span>
      </div>
      <div>
        <span>num.toFixed(1)</span> <span class="font-E08031" id="fixed1"></span>
      </div>
      <div>
        <span>num.toFixed(6)</span> <span class="font-E08031" id="fixed6"></span>
      </div>
      <div>
        <span>2.34.toFixed(1)</span> <span class="font-E08031" id="fixed_in_34"></span>
      </div>
      <div>
        <span>2.35.toFixed(1)</span> <span class="font-E08031" id="fixed_in_35"></span>
      </div>
      <div>
        <span>2.55.toFixed(1)</span> <span class="font-E08031" id="fixed_in_55"></span>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
