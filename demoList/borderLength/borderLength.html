<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css 边框长度控制</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="borderLength.css">
</head>
<body>
    <div class="center">
        <h4>边框长度控制——通过伪类和相对定位来实现</h4>
        <div class="content">
            <div class="box">
                <div class="box-border-top">上</div>
            </div>
            <div class="box">
                <div class="box-border-right">右</div>
            </div>
            <div class="box">
                <div class="box-border-bottom">下</div>
            </div>
            <div class="box">
                <div class="box-border-left">左</div>
            </div>
        </div>
    </div>
    <script src="borderlength.js"></script>
</body>
</html>
