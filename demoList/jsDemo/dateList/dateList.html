<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日期集合</title>
    <link rel="stylesheet" href="dateList.css">
</head>
<body>
    <div class="center">
        <h4>关于日期的集合</h4>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th class="th-min-width">名称</th>
                        <th>值</th>
                        <th>格式转换</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>当前日期</td>
                        <td id="today"></td>
                        <td id="today_format"></td>
                    </tr>
                    <tr>
                        <td>最近7天</td>
                        <td id="recent7"></td>
                        <td id="recent7_format"></td>
                    </tr>
                    <tr>
                        <td>周</td>
                    </tr>
                    <tr>
                        <td>本周开始日期</td>
                        <td id="current_week_start_date"></td>
                        <td id="current_week_start_date_format"></td>
                    </tr>
                    <tr>
                        <td>本周结束日期</td>
                        <td id="current_week_end_date"></td>
                        <td id="current_week_end_date_format"></td>
                    </tr>
                    <tr>
                        <td>上周开始日期</td>
                        <td id="last_week_start_date"></td>
                        <td id="last_week_start_date_format"></td>
                    </tr>
                    <tr>
                        <td>上周结束日期</td>
                        <td id="last_week_end_date"></td>
                        <td id="last_week_end_date_format"></td>
                    </tr>
                    <tr>
                        <td>月</td>
                    </tr>
                    <tr>
                        <td>本月开始日期</td>
                        <td id="current_month_start_date"></td>
                        <td id="current_month_start_date_format"></td>
                    </tr>
                    <tr>
                        <td>本月结束日期</td>
                        <td id="current_month_end_date"></td>
                        <td id="current_month_end_date_format"></td>
                    </tr>
                    <tr>
                        <td>上月开始日期</td>
                        <td id="last_month_start_date"></td>
                        <td id="last_month_start_date_format"></td>
                    </tr>
                    <tr>
                        <td>上月结束日期</td>
                        <td id="last_month_end_date"></td>
                        <td id="last_month_end_date_format"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="dateList.js"></script>
</body>
</html>
