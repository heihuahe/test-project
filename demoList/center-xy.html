<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>水平垂直居中</title>
    <style type="text/css">
    	.row {
    		width: 100%;
        height: 600px;
    		background-color: #333333;
        position: relative;
    	}
    	.row-item{
    		background-color: #B97A57;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    	}
      .row-item img{
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
  	<div class="row">
  		<div class="row-item">
            <img src="img/pro_1.jpg"/>
  			    <p>认真在居中</p>
  		</div>
  	</div>
  </body>
</html>
